<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Ocultar barra de scroll en móviles pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden flex flex-col">

    <!-- Container for Login/Register -->
    <div id="authContainer" class="flex-grow flex items-center justify-center p-4">
        <!-- Login Form -->
        <div id="loginView" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Iniciar Sesión</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="loginPassword" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Entrar</button>
            </form>
            <p class="mt-4 text-center text-sm">
                ¿No tienes cuenta? <button id="goToRegisterBtn" class="text-blue-600 font-medium hover:underline">Regístrate</button>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerView" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Registrarse</h2>
            <form id="registerForm" class="space-y-4">
                 <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="registerPassword" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition duration-200">Crear Cuenta</button>
            </form>
             <p class="mt-4 text-center text-sm">
                ¿Ya tienes cuenta? <button id="goToLoginBtn" class="text-blue-600 font-medium hover:underline">Inicia Sesión</button>
            </p>
        </div>
    </div>

    <!-- Main App Layout (Hidden by default) -->
    <div id="appContainer" class="hidden flex-grow flex flex-col h-full relative">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center z-20 shrink-0">
            <h1 class="text-xl font-bold truncate">Ventas & Gestión</h1>
            <div class="flex items-center space-x-2">
                <span id="userEmailDisplay" class="text-sm hidden md:inline opacity-90"></span>
                <button id="logoutBtn" class="bg-blue-700 p-2 rounded hover:bg-blue-800 text-sm transition">Salir</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="mainContent" class="flex-grow overflow-y-auto bg-gray-50 p-4 relative no-scrollbar">
            <!-- Dynamic Content Loaded Here -->
        </main>

        <!-- Floating Controls (Menu Button) -->
        <div id="floatingControls" class="absolute bottom-6 right-6 z-30 flex flex-col space-y-3 items-end pointer-events-none">
            <!-- Buttons injected by modules -->
             <button id="mainMenuBtn" class="pointer-events-auto bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none transition transform hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Main Menu Overlay -->
        <div id="mainMenuOverlay" class="hidden absolute inset-0 bg-black bg-opacity-50 z-40 flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
             <div class="bg-white w-full max-w-sm rounded-t-xl sm:rounded-xl shadow-2xl p-6 animate-fade-in-up">
                <h3 class="text-lg font-bold mb-4 text-gray-800 border-b pb-2">Menú Principal</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button data-action="nueva-venta" class="menu-item bg-blue-50 text-blue-700 p-4 rounded-lg hover:bg-blue-100 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span class="font-semibold text-sm">Nueva Venta</span>
                    </button>
                     <button data-action="inventario" class="menu-item bg-green-50 text-green-700 p-4 rounded-lg hover:bg-green-100 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                        <span class="font-semibold text-sm">Inventario</span>
                    </button>
                    <button data-action="clientes" class="menu-item bg-purple-50 text-purple-700 p-4 rounded-lg hover:bg-purple-100 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span class="font-semibold text-sm">Clientes</span>
                    </button>
                     <button data-action="obsequios" class="menu-item bg-yellow-50 text-yellow-700 p-4 rounded-lg hover:bg-yellow-100 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg>
                        <span class="font-semibold text-sm">Obsequios</span>
                    </button>
                    <button data-action="catalogo" class="menu-item bg-pink-50 text-pink-700 p-4 rounded-lg hover:bg-pink-100 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="font-semibold text-sm">Catálogo</span>
                    </button>
                     <button data-action="admin" class="menu-item bg-gray-100 text-gray-700 p-4 rounded-lg hover:bg-gray-200 flex flex-col items-center justify-center transition">
                        <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                        <span class="font-semibold text-sm">Reportes / Admin</span>
                    </button>
                </div>
                <button id="closeMenuBtn" class="mt-6 w-full bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300 transition font-medium">Cerrar</button>
             </div>
        </div>

        <!-- Generic Modal -->
        <div id="modalContainer" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden transform transition-all scale-100 animate-fade-in-up">
                <div class="p-5 border-b bg-gray-50">
                    <h3 id="modalTitle" class="text-xl font-bold text-gray-900"></h3>
                </div>
                <div id="modalContent" class="p-6 overflow-y-auto max-h-[70vh]">
                    <!-- Dynamic Content -->
                </div>
                <div class="p-4 border-t bg-gray-50 flex justify-end space-x-3">
                    <button id="modalCancelBtn" class="hidden px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 font-medium transition">Cancelar</button>
                    <button id="modalConfirmBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium transition shadow-sm">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts: Modules -->
    <script src="admin.js"></script>
    <script src="data.js"></script>
    <script src="inventario.js"></script>
    <script src="catalogo.js"></script>
    <script src="clientes.js"></script>
    <script src="ventas.js"></script>
    <script src="obsequios.js"></script>

    <!-- Main Logic -->
    <script type="module">
        // Importaciones actualizadas a v12.7.0 para consistencia
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, getDoc, getDocs, updateDoc, deleteDoc, query, where, onSnapshot, writeBatch, runTransaction, limit, orderBy, startAfter } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // NUEVA CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyApyjf3NIjnGJp2sWyJccsR40-Q8UnU364",
            authDomain: "dist-castillo-sales.firebaseapp.com",
            projectId: "dist-castillo-sales",
            storageBucket: "dist-castillo-sales.firebasestorage.app",
            messagingSenderId: "719110919658",
            appId: "1:719110919658:web:7830a013c8c685a2c08e93",
            measurementId: "G-VJWMMH9FQC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // EXTRAEMOS EL ID DEL PROYECTO PARA PASARLO A LOS MÓDULOS
        const appId = firebaseConfig.projectId;

        // UI Elements
        const loginView = document.getElementById('loginView');
        const registerView = document.getElementById('registerView');
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const floatingControls = document.getElementById('floatingControls');
        const mainMenuBtn = document.getElementById('mainMenuBtn');
        const mainMenuOverlay = document.getElementById('mainMenuOverlay');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const modalContainer = document.getElementById('modalContainer');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');

        // --- Auth Functions ---
        const handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                // Feedback visual simple
                const btn = e.target.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = 'Entrando...';
                btn.disabled = true;
                
                await signInWithEmailAndPassword(auth, email, password);
                // El onAuthStateChanged manejará la redirección
            } catch (error) {
                showModal('Error de Inicio de Sesión', `Error: ${error.message}`);
                const btn = e.target.querySelector('button');
                btn.textContent = 'Entrar';
                btn.disabled = false;
            }
        };

        const handleRegister = async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showModal('Error de Registro', error.message);
            }
        };

        const handleLogout = async () => {
             try {
                await signOut(auth);
                window.location.reload(); // Recargar para limpiar estado
            } catch (error) {
                console.error("Logout error", error);
                showModal('Error', 'No se pudo cerrar sesión');
            }
        };

        // --- View Switching ---
        const showLoginView = () => {
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
            loginView.classList.remove('hidden');
            registerView.classList.add('hidden');
        };

        const showRegisterView = () => {
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
        };

        const showMainView = async (user) => {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            userEmailDisplay.textContent = user.email;

            // Rol básico (expandible en el futuro)
            const userRole = 'admin'; 

            // Initialize Modules - PASANDO EL NUEVO APP ID
            const dependencies = {
                db, 
                auth, 
                userId: user.uid, 
                userRole, 
                appId, // <--- Este es el ID nuevo 'dist-castillo-sales'
                mainContent, 
                floatingControls,
                showMainMenu: toggleMainMenu,
                showModal,
                showAddItemModal: (title, fields, onSave) => { console.log("Placeholder AddItem"); }, // Placeholder si algún módulo lo requiere antes de ser cargado
                // Firestore helpers
                collection, doc, addDoc, setDoc, getDoc, getDocs, updateDoc, deleteDoc,
                query, where, onSnapshot, writeBatch, runTransaction, limit, orderBy, startAfter,
                populateDropdown
            };

            // Iniciar módulos
            // Nota: data.js usualmente corre solo pero si tiene init lo llamamos
            if (window.initInventario) window.initInventario(dependencies);
            if (window.initClientes) window.initClientes(dependencies);
            if (window.initVentas) window.initVentas(dependencies);
            if (window.initObsequios) window.initObsequios(dependencies);
            if (window.initCatalogo) window.initCatalogo(dependencies);
            if (window.initAdmin) window.initAdmin(dependencies);

            // Cargar vista por defecto
            loadModule('nueva-venta');
        };

        // --- Menu Logic ---
        const toggleMainMenu = () => {
            mainMenuOverlay.classList.toggle('hidden');
        };

        mainMenuBtn.addEventListener('click', toggleMainMenu);
        closeMenuBtn.addEventListener('click', toggleMainMenu);

        document.querySelectorAll('.menu-item').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.dataset.action;
                loadModule(action);
                toggleMainMenu();
            });
        });

        const loadModule = (moduleName) => {
            // Limpiar contenido principal
            mainContent.innerHTML = '';
            // Limpiar botones flotantes extra (mantener el menú)
            const extraBtns = floatingControls.querySelectorAll('.module-btn');
            extraBtns.forEach(b => b.remove());

            switch(moduleName) {
                case 'nueva-venta':
                    if (window.ventasModule) window.ventasModule.renderNuevaVenta();
                    else mainContent.innerHTML = '<p class="p-4 text-center text-gray-500">Cargando módulo Ventas...</p>';
                    break;
                case 'inventario':
                     if (window.inventarioModule) window.inventarioModule.renderInventario();
                    break;
                case 'clientes':
                    if (window.clientesModule) window.clientesModule.renderClientes();
                    break;
                case 'obsequios':
                    if (window.obsequiosModule) window.obsequiosModule.renderObsequios();
                    break;
                case 'catalogo':
                    if (window.catalogoModule) window.catalogoModule.renderCatalogo();
                    break;
                case 'admin':
                    if (window.adminModule) window.adminModule.renderAdmin();
                    break;
                default:
                    mainContent.innerHTML = '<p class="p-4 text-center text-red-500">Módulo no encontrado.</p>';
            }
        };

        // --- Modal System ---
        window.showModal = (title, content, onConfirm = null, confirmText = 'Aceptar', showCancel = false) => {
            modalTitle.textContent = title;
            modalContent.innerHTML = '';
            
            if (typeof content === 'string') {
                modalContent.innerHTML = `<p class="text-gray-700 leading-relaxed">${content}</p>`;
            } else {
                modalContent.appendChild(content);
            }

            modalConfirmBtn.textContent = confirmText;
            modalConfirmBtn.onclick = null; // Limpiar listeners anteriores de manera simple

            // Cloning para asegurar limpieza de eventos
            const newConfirm = modalConfirmBtn.cloneNode(true);
            modalConfirmBtn.parentNode.replaceChild(newConfirm, modalConfirmBtn);
            
            newConfirm.addEventListener('click', () => {
                if (onConfirm) onConfirm();
                modalContainer.classList.add('hidden');
            });

            if (showCancel) {
                modalCancelBtn.classList.remove('hidden');
                const newCancel = modalCancelBtn.cloneNode(true);
                modalCancelBtn.parentNode.replaceChild(newCancel, modalCancelBtn);
                newCancel.addEventListener('click', () => {
                     modalContainer.classList.add('hidden');
                });
            } else {
                modalCancelBtn.classList.add('hidden');
            }

            modalContainer.classList.remove('hidden');
        };

        // Helper for Dropdowns (Dependencia común)
        const populateDropdown = (selectId, options, valueKey = 'id', textKey = 'name', defaultText = 'Seleccionar...') => {
            const select = document.getElementById(selectId);
            if (!select) return;
            select.innerHTML = `<option value="">${defaultText}</option>`;
            options.forEach(opt => {
                const opEl = document.createElement('option');
                opEl.value = opt[valueKey];
                opEl.textContent = opt[textKey];
                select.appendChild(opEl);
            });
        };

        // --- Initialization ---
        const initializeAppAndListeners = async () => {
             onAuthStateChanged(auth, (user) => {
                if (user) { 
                    showMainView(user).catch(err => {
                        console.error("CRITICAL: Error showMainView:", err);
                        window.showModal("Error Crítico", "Error al cargar app. Recarga la página.");
                    });
                }
                else { showLoginView(); }
            });
            console.log("Auth listener attached.");
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM fully loaded. Initializing app...");
            await initializeAppAndListeners(); 
            
            loginForm?.addEventListener('submit', handleLogin);
            registerForm?.addEventListener('submit', handleRegister);
            
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                window.showModal('Confirmar Cierre de Sesión', '¿Estás seguro que deseas salir?', handleLogout, 'Sí, Cerrar Sesión', true);
            });
            
            document.getElementById('goToRegisterBtn')?.addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn')?.addEventListener('click', showLoginView);

            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                try {
                    const reg = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('SW registered:', reg.scope);
                } catch (error) {
                    console.error('SW registration failed:', error);
                }
            } else {
                console.log("SW not supported.");
            }
        });

    </script>
</body>
</html>
